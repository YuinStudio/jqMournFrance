<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>jqMournFrance</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="../dist/css/reset.css"/>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- jqmournfrance main file -->
    <script src="../dist/js/jqmournfrance.js"></script>

    <!-- demo style -->
    <style>
        body {
            text-align: center;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
        }
        .demo-box {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Here is Body</h1>
<div id="demo-box" class="demo-box">
    <h1>Set france on DIV</h1>
</div>
<script>
    $(function () {
        $('body').jqmournfrance();
        $('#demo-box').jqmournfrance({
            leaveTime: -1
        });
    });
</script>
</body>
</html>
